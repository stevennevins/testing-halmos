name: Test - Halmos

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-halmos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm ci

      - name: Install halmos
        run: python3 -m pip install --upgrade halmos

      - name: Run halmos - check caller
        run: halmos
